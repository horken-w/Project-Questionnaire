<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="style/quizstyle.css">
</head>
<body>
	<div class="container">
		<header class="banner">
			<div class="setting">
				<div class="settingwrap">
					<div class="btnstyle"><a href="#">題組</a></div>
					<div class="btnstyle"><a href="#">預覽</a></div>
					<div class="btnstyle"><a href="#">送出</a></div>
				</div>
			</div>
			<div class="tooling">
				<div class="toolingwrap">
					<div class="dd-new-item btnstyle title">單欄位輸入</div>
					<div class="dd-new-item btnstyle textarea">多欄位輸入</div>
					<div class="dd-new-item btnstyle radiobox">單選題型</div>
					<div class="dd-new-item btnstyle checkbox">多選題型</div>
					<div class="dd-new-item btnstyle likertscale">李斯特量表</div>
				</div>
			</div>
		</header>
		<article class="content">
				<form action="" method="post" id="form1">
					<div id="formpaper">
						<div class="formcard">
							<section class="formheader">
								<div class="textarea">
									<h1 class="formtitle">
										<imput class="formtextInput titletextarea" rows="1" autofocus>簡易問卷</imput>
									</h1>
									<div class="hrline"></div>
								</div>
								<div class="textarea">
									<h2 class=" formsubtitle">
										<textarea class="formtextInput subtitletextarea" rows="7">詳細描述</textarea></h2>
									<div class="hrline"></div>
								</div>
							</section>
							<section class="dd formfields">
								<h1>問卷類型</h1>
								<ol class="dd-list">
									<li class="dd-item">
										<div class="dd-handle dd3-handle">Drag</div>
										<div class="dd3-content">
											<textarea class="formtextInput singleline" rows="2">單欄位輸入</textarea>
										</div>
										<div class="answer insidefiled single">
											<textarea class="formtextInput singleinput " rows="1" placeholder="請輸入你的內容..."></textarea>
										</div>
									</li>
									<li class="dd-item">
										<div class="dd-handle dd3-handle">Drag</div>
										<div class="dd3-content">
											<textarea class="formtextInput singleline" rows="2">多欄位輸入</textarea>
										</div>
										<div class="answer insidefiled">
											<textarea class="formtextInput singleinput " rows="4" placeholder="請輸入你的內容..."></textarea>
										</div>
									</li>
									<li class="dd-item">
										<div class="dd-handle dd3-handle">Drag</div>
										<div class="dd3-content">
											<textarea class="formtextInput singleline" rows="2">單選題型</textarea>
										</div>
										<div class="answer insidefiled">
											<input class="select" type="text" placeholder="請輸入你的選項...">
											<input class="select" type="text" placeholder="請輸入你的選項...">
											<input class="select" type="text" placeholder="請輸入你的選項...">
											<input class="select" type="text" placeholder="請輸入你的選項...">
										</div>
									</li>
									<li class="dd-item">
										<div class="dd-handle dd3-handle">Drag</div>
										<div class="dd3-content">
											<textarea class="formtextInput singleline" rows="4">多選題型</textarea>
										</div>
										<div class="answer insidefiled">
											<input class="select" type="text" placeholder="請輸入你的選項...">
											<input class="select" type="text" placeholder="請輸入你的選項...">
											<input class="select" type="text" placeholder="請輸入你的選項...">
											<input class="select" type="text" placeholder="請輸入你的選項...">
										</div>
									</li>
									<li class="dd-item">
										<div class="dd-handle dd3-handle">Drag</div>
										<div class="dd3-content">
											<textarea class="formtextInput singleline" rows="4">李斯特量表</textarea>
										</div>
										<div class="answer insidefiled"></div>
									</li>
								</ol>
							</section>
						</div>
					</div>
				</form>			
		</article>
	</div>
	<script src="https://dl.dropboxusercontent.com/u/50502234/jquery.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/nestable.js"></script>
	<script src="js/quizjs2.js"></script>
	<script>
		$(function(){

			$('#formpaper').nestable({maxDepth:1})
		})
	</script>
</body>
</html>
